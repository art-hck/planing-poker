<form [formGroup]="form" (ngSubmit)="form.valid && dialogRef.close(form.value)">
  <h1 mat-dialog-title>Введите имя</h1>
  <div mat-dialog-content>

    <mat-error *ngIf="data.loginAttempts > 0"><p>Неудачная попытка входа ({{data.loginAttempts}})</p></mat-error>
    <div>
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Имя</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>

    <div *ngIf="devMode">
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Пароль</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
    </div>

    <div class="team-roles">
      <mat-button-toggle-group formControlName="teamRole" [class.mat-error]="true">
        <mat-button-toggle *ngFor="let role of roles" [value]="role[0]">{{role[1]}}</mat-button-toggle>
      </mat-button-toggle-group>

      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label>Роль</mat-label>
        <mat-select formControlName="teamRole">
          <mat-option *ngFor="let role of roles" [value]="role[0]">{{role[1]}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions>
    <mat-error *ngIf="devMode">Superuser mode activated</mat-error>
    <div class="flex-space"></div>
    <button type="submit" mat-flat-button color="primary">Войти</button>
  </div>
</form>
