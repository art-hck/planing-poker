<mat-list>
  <mat-list-item>
    <div class="mat-subheader">Task list</div>
  </mat-list-item>
</mat-list>

<mat-selection-list [multiple]="false" [class.disabled]="!(authService.isAdmin$ | async)">
  <ng-container *ngFor="let voting of votings">
    <mat-list-option (click)="select.emit(voting)" color="warn">
      <mat-icon matListIcon>description</mat-icon>
      <h3 matLine>{{voting.name}}</h3>
    </mat-list-option>
    <mat-divider></mat-divider>
  </ng-container>
</mat-selection-list>
