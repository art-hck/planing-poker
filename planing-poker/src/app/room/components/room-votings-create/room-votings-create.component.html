<form [formGroup]="form" (ngSubmit)="form.valid && dialogRef.close(form.value)">
  <pp-dialog-toolbar [back]='true' [closable]='false'>
    <h1>Добавить стори</h1>
  </pp-dialog-toolbar>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Каждая стори начинается с новой строки</mat-label>
      <textarea matInput
                formControlName="names"
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="15"
                cdkFocusInitial></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <div class="flex-space"></div>
    <button mat-flat-button type='button' (click)='dialogRef.close()'>Отмена</button>
    <button mat-flat-button color="primary" >Создать</button>
  </div>
</form>
