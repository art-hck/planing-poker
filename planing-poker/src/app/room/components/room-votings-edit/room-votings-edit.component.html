<form [formGroup]="form" (ngSubmit)="form.valid && dialogRef.close(form.value)">
  <pp-dialog-toolbar>
    <h1>Изменить стори</h1>
  </pp-dialog-toolbar>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>Название</mat-label>
      <input matInput formControlName="name" cdkFocusInitial>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <div class="flex-space"></div>
    <button mat-flat-button type='button' (click)='dialogRef.close()'>Отмена</button>
    <button mat-flat-button color="primary" >Изменить</button>
  </div>
</form>
